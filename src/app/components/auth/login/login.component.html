<div class="row login justify-content-center">
  <div class="row">
    <div class="container text-end">
      <button class="btn btn-light mt-3 me-4" >x</button>
    </div>
  </div>

  <div class="m-5">

    <div class="ps-5 pe-5">
      <h5 class="">Log into your Match Day account</h5>
    </div>

    <!-- --------- FORMULARI-------------- -->
    <form [formGroup]="loginForm" class="card-body pb-2 ps-5 pe-5">

    <!-- email -->
      <div class="pb-2 mt-0">
        <p class="card-text pb-2">Enter your email and access to the all Match Day Leagues:</p>
        <input type="email" class="form-control" id="email" placeholder="Email" formControlName="email" required
        [ngClass]="{'
          is-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched,
          'is-valid': loginForm.get('email')?.valid && loginForm.get('email')?.touched,
        }">
        @if (loginForm.get('email')?.invalid && loginForm.get('email')?.touched) {
          <span class="text-danger">*Email is required</span>
        }
      </div>

    <!-- password -->
      <div class="mb-3">
        <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password" required
        [ngClass]="{'
          is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched,
          'is-valid': loginForm.get('password')?.valid && loginForm.get('password')?.touched,
        }"  >
        @if (loginForm.get('password')?.invalid && loginForm.get('password')?.touched) {
          <p class="text-danger pt-2">*Password is required</p>
        }
      </div>

      <div class="row pt-3 ps-3 pe-3">
        <button type="submit" class="btn btn-primary"
        (click)="login()">Log In</button>
        <button (click)="navigateToRegistration()" class="btn btn-secondary mt-2">Register</button>
      </div>

    </form>

</div>
