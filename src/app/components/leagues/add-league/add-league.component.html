<div class="row">
  <div class="col">
    <div class="card border-white p-5">
      <h5 class="card-title">Create a new League</h5>

      <!-- ------ -  FORMLEAGUE  - ------- -->

        <form [formGroup]="leagueForm" (submit)="createLeague()">

          <!---------- name ------------>
          <div class="mt-4 p-2">
            <span class="text-muted">Name:</span>
            <input class="form-control"  type="name" class="form-control" formControlName="name" required
            [ngClass]="{'is-invalid': leagueForm.get('name')?.invalid && leagueForm.get('name')?.touched}">
          </div>

          <!--------- sport ------------->
          <div class="p-2">
            <span class="text-muted">Sport:</span>
            <select class="form-select"  name="sport" id="sportSelect" formControlName="sport" required
            [ngClass]="{'is-invalid': leagueForm.get('sport')?.invalid && leagueForm.get('sport')?.touched}">
              <option value="F5">F5</option>
              <option value="F7">F7</option>
              <option value="F11">F11</option>
              <option value="Basketball">Basket</option>
            </select>
          </div>

          <!---------- gender ------------>
          <div class="p-2">
            <span class="text-muted">Gender:</span>
            <select class="form-select" name="" id="GenderSelect" formControlName="gender" required
              [ngClass]="{'is-invalid': leagueForm.get('gender')?.invalid && leagueForm.get('gender')?.touched}">
              <option value="Women">Women</option>
              <option value="Men">Men</option>
              <option value="Mixed">Mixed</option>
            </select>
          </div>

            <!---------- category ------------>
            <div class="p-2">
              <span class="text-muted">Category:</span>
              <select class="form-select" name="" id="CategorySelect" formControlName="category" required
                [ngClass]="{'is-invalid': leagueForm.get('category')?.invalid && leagueForm.get('category')?.touched}">
                <option value="+18">+18</option>
                <option value="+25">+25</option>
                <option value="+30">+30</option>
                <option value="+45">+45</option>
              </select>
            </div>

          <!---------- location ---------------->
          <div class="p-2">
            <span class="text-muted">Location:</span>
            <input class="form-control"  type="name" class="form-control" formControlName="location" required
            [ngClass]="{'is-invalid': leagueForm.get('location')?.invalid && leagueForm.get('location')?.touched}">
          </div>

             <!---------- description ---------------->
          <div class="p-2">
              <span class="text-muted">Description:</span>
              <input class="form-control"  type="name" class="form-control" formControlName="description" required
              [ngClass]="{'is-invalid': leagueForm.get('description')?.invalid && leagueForm.get('description')?.touched}">
          </div>

          <!----------- buttons ---------------->
          <div class="modal-footer border-white mt-4">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="closeLeague()">Close</button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>

        </form>
  </div>
</div>
